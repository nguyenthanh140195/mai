<!DOCTYPE html>
<html lang="en">

<head>
  <title>Nguyen Thi Mai</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/css01.css">

  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div id="bond" class="bond">
      <img id="img-card" class="img-card" data-toggle="modal" data-target="#myModal" src="img/t0.jpg"
        alt="Happy Birthday" />
      <audio id="audio-card" class="audio-card" controls loop autoplay>
        <source src="ms/hpbd.MP3" type="audio/ogg" />
      </audio>
      <!-- <embed src="ms/hpbd-cut.MP3" autostart="true"></embed> -->
    </div>
  </div>

  <footer class="container-fluid footer navbar-fixed-bottom">
    <div class="container">
      Happy Birthday to You <span>&hearts;</span>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <img class="img img-responsive" src="img/h0.jpg" alt="HPBD">
          <img class="img img-responsive" src="img/t1.jpg" alt="HPBD">
        </div>
        <div class="modal-footer">
          <span id="span_dt_dt"></span>
          <span>&hearts;</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <!-- required, default behaviour -->
  <script src="js/snowstorm-min.js"></script>
  <script src="js/js01.js"></script>

  <!-- <iframe src="https://www.nhaccuatui.com/mh/background/dO20DOvgewt5" width="1" height="1" frameborder="0"
    allowfullscreen allow="autoplay"></iframe> -->
</body>

</html>
